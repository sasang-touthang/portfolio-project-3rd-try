<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Portfolio</title>
        <script src="https://kit.fontawesome.com/f353b7bf71.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="resources/css/main.css">
    </head>
<body>
    <header>
        <div class="nav">
            <h1>Ada Lovelace</h1>
            <i onclick="changeBgColor()" class="fa fa-bars" ></i>
        </div>
        <div class="links">
            <svg onclick="changeBgColor()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg>
            <div class="link-list">
                <a onclick="changeBgColor()" href="index.html">Home</a>
                <a onclick="changeBgColor()" href="#">Contact</a>
            </div>
        </div>
    </header>
    <main>
        <div style="margin: 30px 10px;">
            <h2 style="margin-bottom: 10px;">Contact</h2>
            <p>Have an interesting project? I would love to hear about it!</p>
        </div>
        <div class="icons" style="margin-left: 10px;">
            <i class="fab fa-linkedin fa-2x" style="margin-right: 20px;"></i>
            <i class="fab fa-github fa-2x"></i>
        </div>
    </main>
    <script>
        function changeBgColor() {
            var link = document.querySelector(".links");

            if (link.style.visibility === "hidden") {
                link.style.visibility = 'visible';
                link.style.opacity = "1"
            } else {
                link.style.visibility = "hidden";
                link.style.opacity = "0";

            }
        }
    </script>
</body>
</html>
